
{% extends 'base.html' %}
{% load static %}

{% block title %} {% endblock %}


{% block content %}
<div class="sectionrecom">
<center>

    <div class="sectioncontainer">
        <div class="recomrow">
            <div class="col-md-10">
                <div class="card">
                    <!-- header -->
                    <div class="recomheader">
                        <h1 class="fw-bold" style="font-size: 30px;">Recommedation based on previous purchases</h1>
                    </div>

                    <div class="recomlist">
                        <div class="recomtabledivide">
                        <table>
                            <thead>
                                
                                <tr>
                                    
                                    <td class="lettersrecom">Name</td>
                                    <td class="lettersrecom" >Price</td>
                                </tr>
                                    </div>

                        </div>
                            </thead>
                            <tbody>
                                
                                
                                {% for p in products %}
                                    <tr>
                                        <td class="lettersrecom">{{ p.name }} </td>
                                        <td class="lettersrecom">{{ p.price }} </td>
                                    </tr>
                                </div>
                                {% endfor %}
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
</div>

{% endblock %}
